<section class="bg-hero-banner h-max flex align-middle justify-center">
  <div class="gap-8 items-center py-8 px-4 mx-auto max-w-screen-xl  sm:py-16 lg:px-6 lg:my-28">
    <div class="mt-4 md:mt-0">
      <h2 class="mb-4 text-4xl text-center tracking-tight font-extrabold text-gray-900 dark:text-white">Back to School
      </h2>
      <p class="mb-6 font-semibold text-gray-200 md:text-lg dark:text-gray-200">Unlock a World of Knowledge with our
        Exclusive Student Offer!</p>

      <button (click)="goToBooks()"

        Get your copies now
        <svg class="ml-2 my-auto -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"

      </button>
    </div>
  </div>
