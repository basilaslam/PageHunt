<div class="container mx-auto py-12" *ngIf="book">
  <div class="flex flex-col lg:flex-row">
    <div class="w-full lg:w-1/2">
      <img [src]=[book.image] alt="Book Cover" class="rounded-lg shadow-lg">
    </div>
    <div class="w-full lg:w-1/2 lg:ml-12 mt-6 lg:mt-0">
      <h2 class="text-3xl font-semibold mb-4">Title: {{book.title}}</h2>
      <p class="text-gray-700 mb-4">Author: {{book.authors}}</p>
      <p class="text-gray-700 mb-8">Price: {{book.price | toInr}}</p>
      <p class="text-gray-600 mb-6">Description: {{book.desc}}.</p>
      <button
        class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
        (click)="addToCart(book)">Add to Cart</button>
    </div>
  </div>
</div>

<div *ngIf=" !book" class="text-center mt-8">
  <p>Loading books...</p>
</div>
