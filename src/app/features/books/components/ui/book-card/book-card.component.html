<div
  class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mx-auto">
  <!-- Card content goes here, same as before -->
  <a [routerLink]="['/books/book', book.isbn13]">
    <img class="rounded-t-lg mx-auto" src="{{ book.image }}" alt="{{ book.title }}" />
  </a>
  <div class="px-5 pb-5">
    <a href="#">
      <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ book.title }}</h5>
    </a>
    <div class="flex items-center mt-2.5 mb-5">

    </div>
    <div class="flex items-center justify-between w-full">
      <span class="text-3xl font-bold text-gray-900 dark:text-white">{{ book.price | toInr }}</span>
      <a (click)="addToCart(book)"
        class="text-white bg-blue-700 cursor-pointer hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
        to cart</a>
    </div>
  </div>
</div>
